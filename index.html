<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earth Code Spinner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f1f8;
      color: #111827;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .ecs-root {
      max-width: 420px;
      width: 100%;
      text-align: center;
      background: #ffffff;
      border-radius: 18px;
      padding: 1.75rem 1.25rem 2rem;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 0.5rem;
    }

    .ecs-subtext {
      font-size: 0.95rem;
      color: #4b5563;
      margin-bottom: 1.25rem;
      line-height: 1.5;
    }

    .ecs-wheel-container {
      position: relative;
      width: 260px;
      height: 260px;
      margin: 0 auto 1rem;
    }

    .ecs-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #111827;
      box-sizing: border-box;
      background: conic-gradient(
        #f97373 0deg 36deg,
        #facc6b 36deg 72deg,
        #6ee7b7 72deg 108deg,
        #60a5fa 108deg 144deg,
        #a78bfa 144deg 180deg,
        #f9a8d4 180deg 216deg,
        #fbbf24 216deg 252deg,
        #4ade80 252deg 288deg,
        #38bdf8 288deg 324deg,
        #c4b5fd 324deg 360deg
      );
      transition: transform 3s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .ecs-pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
    }

    .ecs-centre {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f4f1f8;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
      text-align: center;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 0.25rem;
      padding: 0.6rem 1.6rem;
      font-size: 1rem;
      border-radius: 999px;
      border: 1px solid #111827;
      background: #111827;
      color: #ffffff;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .ecs-result {
      margin-top: 1.1rem;
      text-align: left;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #374151;
    }

    .ecs-result-title {
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    .ecs-result-mantra {
      font-style: italic;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
    }

    .ecs-result-link {
      margin-top: 0.4rem;
      font-size: 0.9rem;
    }

    .ecs-result-link a {
      color: #2563eb;
      text-decoration: underline;
    }

    .ecs-footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    @media (max-width: 480px) {
      .ecs-root {
        padding: 1.5rem 1rem 1.75rem;
      }

      .ecs-wheel-container {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="ecs-root">
    <h1>Earth Code Spinner</h1>
    <div class="ecs-subtext">
      Spin the wheel to choose today’s focus.  
      Treat it as a tiny transmission from the universe (or at least from NeilA).
    </div>

    <div class="ecs-wheel-container">
      <div class="ecs-wheel" id="ecs-wheel"></div>
      <div class="ecs-pointer">▼</div>
      <div class="ecs-centre">Spin<br>for today</div>
    </div>

    <button id="ecs-spin-button">Spin the wheel</button>

    <div class="ecs-result" id="ecs-result">
      <div class="ecs-result-title">Waiting for a spin...</div>
      <div>Click the button to get your Earth Code for today.</div>
    </div>

    <div class="ecs-footer">
      A small side project by Greetings, Earthling.
    </div>
  </div>

  <script>
    (function () {
      // Placeholder codes – swap these with your real 10 Codes of the Earthborn
      const codes = [
        {
          name: "Earth Code 1: Earthlings are",
          mantra: "Breathe in. Be present. Let go.",
          text: "Today, practise simply existing where you are, without rushing to the next thing.",
          url: "#"
        },
        {
          name: "Earth Code 2: Earthlings wonder",
          mantra: "Stay curious. Get lost. Learn forever.",
          text: "Look at something ordinary and notice one new detail you have never seen before.",
          url: "#"
        },
        {
          name: "Earth Code 3: Earthlings try",
          mantra: "Start small. Stay steady. Keep going.",
          text: "Choose one tiny action and do it, even if your motivation feels low.",
          url: "#"
        },
        {
          name: "Earth Code 4: Earthlings feel",
          mantra: "Notice. Name. Allow.",
          text: "Give your feelings a name instead of fighting them. Let them move through.",
          url: "#"
        },
        {
          name: "Earth Code 5: Earthlings connect",
          mantra: "Reach out. Listen. Respond.",
          text: "Send a quick message or kind word to someone who might need it.",
          url: "#"
        },
        {
          name: "Earth Code 6: Earthlings rest",
          mantra: "Slow down. Soften. Reset.",
          text: "Protect one small pocket of rest today, even if it is just a few quiet minutes.",
          url: "#"
        },
        {
          name: "Earth Code 7: Earthlings create",
          mantra: "Make. Play. Express.",
          text: "Make something small. A note, a doodle, a sentence. Let it exist.",
          url: "#"
        },
        {
          name: "Earth Code 8: Earthlings share",
          mantra: "Give freely. Expect little.",
          text: "Share something that helped you with someone else who might need it.",
          url: "#"
        },
        {
          name: "Earth Code 9: Earthlings learn",
          mantra: "Stay open. Stay teachable.",
          text: "Treat one mistake as a teacher instead of a verdict.",
          url: "#"
        },
        {
          name: "Earth Code 10: Earthlings return",
          mantra: "Come back. Again and again.",
          text: "Return to a habit or practice you fell away from, gently, without guilt.",
          url: "#"
        }
      ];

      const wheel = document.getElementById("ecs-wheel");
      const button = document.getElementById("ecs-spin-button");
      const result = document.getElementById("ecs-result");

      let spinning = false;
      let currentRotation = 0;

      button.addEventListener("click", function () {
        if (spinning) return;
        spinning = true;
        button.disabled = true;

        const extraSpins = 4 + Math.floor(Math.random() * 4); // 4–7 full spins
        const randomDegrees = extraSpins * 360;
        currentRotation += randomDegrees;
        wheel.style.transform = "rotate(" + currentRotation + "deg)";

        const chosen = codes[Math.floor(Math.random() * codes.length)];

        setTimeout(function () {
          result.innerHTML =
            '<div class="ecs-result-title">' + chosen.name + '</div>' +
            '<div class="ecs-result-mantra">' + chosen.mantra + '</div>' +
            '<div>' + chosen.text + '</div>' +
            (chosen.url && chosen.url !== "#"
              ? '<div class="ecs-result-link"><a href="' +
                chosen.url +
                '" target="_blank" rel="noopener noreferrer">Read the full story</a></div>'
              : "");

          spinning = false;
          button.disabled = false;
        }, 3000); // match CSS transition duration
      });
    })();
  </script>
</body>
</html>
