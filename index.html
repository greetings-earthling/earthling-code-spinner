<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earth Code Spinner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
  font-family: "IBM Plex Sans", system-ui, sans-serif;
  background: #E6DFEB;
  color: #030712;
  margin: 0;
  padding: 2rem 1rem;
  display: flex;
  justify-content: center;
}

.ecs-root {
  max-width: 420px;
  width: 100%;
  text-align: center;
  background: #ffffff;
  border-radius: 20px;
  padding: 2rem 1.5rem 2.2rem;
  box-shadow: 0 18px 45px rgba(0,0,0,0.08);
}

/* Title + subtext */
h1 {
  font-size: 1.5rem;
  font-weight: 600;
  margin: 0 0 0.4rem;
}

.ecs-subtext {
  color: #4b5563;
  font-size: 0.95rem;
  margin-bottom: 1.4rem;
}

/* Wheel styling */
.ecs-wheel-container {
  position: relative;
  width: 260px;
  height: 260px;
  margin: 0 auto 1rem;
}

.ecs-wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 4px solid #030712;
  box-sizing: border-box;
  transition: transform 3s cubic-bezier(0.19, 1, 0.22, 1);

  /* Soft pastel slices matching your brand */
  background: conic-gradient(
    #D2C4E8 0deg 36deg,
    #F5C8DA 36deg 72deg,
    #CDE3F8 72deg 108deg,
    #BFEAD0 108deg 144deg,
    #F8E1B6 144deg 180deg,
    #E5CDEE 180deg 216deg,
    #F6D499 216deg 252deg,
    #C5E9C2 252deg 288deg,
    #BDD6F7 288deg 324deg,
    #EAD3F8 324deg 360deg
  );
}

.ecs-pointer {
  position: absolute;
  top: -22px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.6rem;
}

/* Centre text */
.ecs-centre {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #ffffff;
  border-radius: 50%;
  border: 2px solid #030712;
  width: 95px;
  height: 95px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.9rem;
  font-weight: 600;
  text-align: center;
}

/* Button */
button {
  margin-top: 0.3rem;
  padding: 0.6rem 1.7rem;
  font-size: 1rem;
  font-weight: 500;
  border-radius: 999px;
  border: 1px solid #885DA7;
  background: #885DA7;
  color: #ffffff;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #6d4786;
}

button:disabled {
  opacity: 0.6;
}

/* Result section */
.ecs-result {
  margin-top: 1.2rem;
  text-align: left;
  font-size: 0.95rem;
  line-height: 1.55;
  color: #222;
}

.ecs-result-title {
  font-size: 1.05rem;
  font-weight: 600;
}

.ecs-result-mantra {
  font-style: italic;
  margin: 0.2rem 0 0.5rem;
  color: #555;
}

/* Wheel labels */
.ecs-labels {
  position: relative;
  width: 100%;
  height: 100%;
}

.ecs-label {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: center center;
  font-size: 0.75rem;
  font-weight: 600;
  color: #030712;
  text-transform: capitalize;
}

/* Footer */
.ecs-footer {
  margin-top: 1.7rem;
  font-size: 0.8rem;
  color: #6b7280;
}
  </style>
</head>
<body>
  <div class="ecs-root">
    <h1>Earth Code Spinner</h1>
    <div class="ecs-subtext">
      Spin the wheel to choose today’s focus.  
      Treat it as a tiny transmission from the universe (or at least from NeilA).
    </div>

<div class="ecs-wheel-container">
  <div class="ecs-wheel" id="ecs-wheel"></div>
  <div class="ecs-pointer">▼</div>
  <div class="ecs-centre" id="ecs-centre">Earthlings…</div>
</div>

    <button id="ecs-spin-button">Spin the wheel</button>

    <div class="ecs-result" id="ecs-result">
      <div class="ecs-result-title">Waiting for a spin...</div>
      <div>Click the button to get your Earth Code for today.</div>
    </div>

    <div class="ecs-footer">
      A small side project by Greetings, Earthling.
    </div>
  </div>

  <script>
(function () {
  // 10 Earth Codes
    const codes = [
    {
      name: "Earthlings are",
      mantra: "Breathe in. Be present. Let go.",
      text: "Today, give yourself permission to slow down and simply exist where you are.",
      url: "#"
    },
    {
      name: "Earthlings wonder",
      mantra: "Stay curious. Get lost. Learn forever.",
      text: "Notice something ordinary and study it like a mystery. Let curiosity lead you.",
      url: "#"
    },
    {
      name: "Earthlings care",
      mantra: "Be gentle. Stay brave. Lead with love.",
      text: "Choose one small way to be kinder today, to yourself or to someone else.",
      url: "#"
    },
    {
      name: "Earthlings dare",
      mantra: "Be bold. Be true. Be whole.",
      text: "Take one small risk that feels honest. Say the thing. Try the thing.",
      url: "#"
    },
    {
      name: "Earthlings create",
      mantra: "Make beauty. Share truth. Leave traces.",
      text: "Make something tiny. A sentence, a sketch, a note. Let it exist in the world.",
      url: "#"
    },
    {
      name: "Earthlings grow",
      mantra: "Let go. Adapt. Begin again.",
      text: "Release one old thought that is holding you back and step into a new one.",
      url: "#"
    },
    {
      name: "Earthlings belong",
      mantra: "Welcome others. Make space. Stay open.",
      text: "Invite someone in, even in a small way. A message, a smile, a seat at the table.",
      url: "#"
    },
    {
      name: "Earthlings tend",
      mantra: "Share. Be the person you once needed. Care.",
      text: "Offer care where you can. Water a friendship, a habit, or a part of yourself.",
      url: "#"
    },
    {
      name: "Earthlings laugh",
      mantra: "Laugh. Spread joy. Do not take things so seriously.",
      text: "Let yourself laugh at something silly today. Joy is a serious kind of medicine.",
      url: "#"
    },
    {
      name: "Earthlings marvel",
      mantra: "Let wonder guide you. Be grateful. Move forward without needing all the answers.",
      text: "Look up, or out, or within, and let yourself be amazed by one small thing.",
      url: "#"
    }
  ];

  const wheel = document.getElementById("ecs-wheel");
  const button = document.getElementById("ecs-spin-button");
  const result = document.getElementById("ecs-result");
  const centre = document.getElementById("ecs-centre");

  let spinning = false;
  let currentRotation = 0;

  button.addEventListener("click", function () {
    if (spinning) return;
    spinning = true;
    button.disabled = true;

    const sliceCount = 10;
    const sliceAngle = 360 / sliceCount; // 36 degrees
    const halfSlice = sliceAngle / 2;    // 18 degrees

    // Choose a random code index
    const index = Math.floor(Math.random() * sliceCount);

    // Exact angle where pointer should land
    const finalAngle = index * sliceAngle + halfSlice;

    // Add extra full spins (4 to 7)
    const extraSpins = 4 + Math.floor(Math.random() * 4);
    const totalRotation = extraSpins * 360 + finalAngle;

    // Smooth rotation
    wheel.style.transform = `rotate(${totalRotation}deg)`;

    // Update current rotation so future spins build on this
    currentRotation = totalRotation;

    setTimeout(function () {
  const chosen = codes[index];

  // update centre text
  if (centre) {
    centre.textContent = chosen.name;
  }

  result.innerHTML =
    `<div class="ecs-result-title">${chosen.name}</div>` +
    `<div class="ecs-result-mantra">${chosen.mantra}</div>` +
    `<div>${chosen.text}</div>` +
    (chosen.url && chosen.url !== "#"
      ? `<div class="ecs-result-link"><a href="${chosen.url}" target="_blank">Read the full story</a></div>`
      : "");

  spinning = false;
  button.disabled = false;
}, 3000);
  });
})();
</script>
</body>
</html>
