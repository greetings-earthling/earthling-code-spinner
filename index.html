<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earthling Code Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- IBM Plex Sans -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "IBM Plex Sans", system-ui, sans-serif;
      background: #E6DFEB;
      color: #030712;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .ecs-root {
      max-width: 420px;
      width: 100%;
      text-align: center;
      background: #ffffff;
      border-radius: 20px;
      padding: 2rem 1.5rem 2.2rem;
      box-shadow: 0 18px 45px rgba(0,0,0,0.08);
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 0.5rem;
    }

    .ecs-subtext {
      color: #4b5563;
      font-size: 0.95rem;
      margin-bottom: 1.4rem;
      line-height: 1.6;
    }

    /* Slot window */

    .slot-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 0.4rem;
    }

    .slot-window {
      background: #f9fafb;
      border-radius: 14px;
      border: 2px solid #030712;
      padding: 0.65rem 1rem;
      min-width: 240px;
      min-height: 58px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(15,23,42,0.12);
    }

    .slot-text {
      font-size: 1.05rem;
      font-weight: 600;
      color: #030712;
      white-space: nowrap;
      transition: transform 0.1s;
    }

    .slot-status {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.35rem;
      min-height: 1em;
    }

    /* Button */

    button {
      margin-top: 0.7rem;
      padding: 0.6rem 1.9rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 999px;
      border: 1px solid #030712;
      background: #030712;
      color: #ffffff;
      cursor: pointer;
      transition: 0.15s;
    }

    button:hover:not(:disabled) {
      background: #111827;
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
      transform: none;
    }

    /* Result text */

   .ecs-result {
  margin-top: 1.8rem;
  text-align: left;
  font-size: 0.95rem;
  line-height: 1.6;
  color: #222;
  border-top: 1px solid #e5e7eb;
  padding-top: 1.2rem;
}

.ecs-result-label {
  font-size: 0.8rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: #6b7280;
  margin-bottom: 0.2rem;
}

.ecs-result-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: #030712;
  margin-bottom: 0.15rem;
}

.ecs-result-mantra {
  font-style: italic;
  margin: 0.25rem 0 0.6rem;
  color: #555;
}

    .ecs-footer {
      margin-top: 1.7rem;
      font-size: 0.8rem;
      color: #6b7280;
    }

    @media (max-width: 480px) {
      .ecs-root {
        padding: 1.7rem 1rem 2rem;
      }

      .slot-window {
        min-width: 220px;
      }

      .slot-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="ecs-root">
    <h1>Earthling Code Oracle</h1>
    <div class="ecs-subtext">
      Let the universe guide you.  
      Today, focus on this part of the Earthling Code.
    </div>

    <div class="slot-wrapper">
      <div class="slot-window">
        <div class="slot-text" id="slot-text">Earthlings…</div>
      </div>
    </div>
    <div class="slot-status" id="slot-status">Awaiting transmission.</div>

    <button id="spin-btn">Let fate decide</button>

    <div class="ecs-result" id="ecs-result">
      <div class="ecs-result-title">No code selected yet.</div>
      <div>Tap the button above and let today’s focus choose you instead of the other way around.</div>
    </div>

    <div class="ecs-footer">
      A small side project by Greetings, Earthling.
    </div>
  </div>

  <script>
    (function () {
      const codes = [
        {
          name: "Earthlings are",
          mantra: "Breathe in. Be present. Let go.",
          text: "Settle into your body for a moment. Notice your breath. Let today begin from there."
        },
        {
          name: "Earthlings wonder",
          mantra: "Stay curious. Get lost. Learn forever.",
          text: "Let one question lead you. Follow a thread of curiosity without needing it to be useful."
        },
        {
          name: "Earthlings care",
          mantra: "Be gentle. Stay brave. Lead with love.",
          text: "Choose one small act of care, for yourself or for someone else, and follow through."
        },
        {
          name: "Earthlings dare",
          mantra: "Be bold. Be true. Be whole.",
          text: "Take one tiny brave step. Say the honest thing, try the idea, send the message."
        },
        {
          name: "Earthlings create",
          mantra: "Make beauty. Share truth. Leave traces.",
          text: "Make something small and real. A note, a sketch, a line of music. Let it exist."
        },
        {
          name: "Earthlings grow",
          mantra: "Let go. Adapt. Begin again.",
          text: "Release one story about who you have to be, and allow a kinder version of you to start."
        },
        {
          name: "Earthlings belong",
          mantra: "Welcome others. Make space. Stay open.",
          text: "Offer someone a feeling of belonging, even in a tiny way. A hello, an invite, a seat."
        },
        {
          name: "Earthlings tend",
          mantra: "Share. Be the person you once needed. Care.",
          text: "Tend to something that matters. A friendship, a habit, a body, a corner of your world."
        },
        {
          name: "Earthlings laugh",
          mantra: "Laugh. Spread joy. Do not take things so seriously.",
          text: "Let yourself laugh today, especially at your own seriousness. Joy shifts the whole orbit."
        },
        {
          name: "Earthlings marvel",
          mantra: "Let wonder guide you. Be grateful. Move forward without needing all the answers.",
          text: "Pause somewhere quiet. Look up, or out, or within, and let wonder wash over you."
        }
      ];

      const slotText = document.getElementById("slot-text");
      const status = document.getElementById("slot-status");
      const result = document.getElementById("ecs-result");
      const button = document.getElementById("spin-btn");

      let spinning = false;

      button.addEventListener("click", function () {
        if (spinning) return;
        spinning = true;
        button.disabled = true;
        status.textContent = "Consulting the cosmos…";

        const minSteps = 20;
        const maxSteps = 30;
        const totalSteps = minSteps + Math.floor(Math.random() * (maxSteps - minSteps + 1));
        let delay = 35;       // start fast
        const delayIncrease = 6;  // slows down a touch more
        let step = 0;
        let index = Math.floor(Math.random() * codes.length);

        function tick() {
          index = (index + 1) % codes.length;
          const current = codes[index];
          slotText.textContent = current.name;

          // subtle jitter
          slotText.style.transform = step % 2 === 0 ? "translateY(1px)" : "translateY(-1px)";
          step++;

          if (step < totalSteps) {
            delay += delayIncrease;
            setTimeout(tick, delay);
          } else {
            slotText.style.transform = "translateY(0)";
            status.textContent = "Transmission received.";
            showResult(current);
            spinning = false;
            button.disabled = false;
          }
        }

        tick();
      });

      function showResult(chosen) {
        result.innerHTML =
          '<div class="ecs-result-title">' + chosen.name + '</div>' +
          '<div class="ecs-result-mantra">' + chosen.mantra + '</div>' +
          '<div>' + chosen.text + '</div>';
      }
    })();
  </script>
</body>
</html>
